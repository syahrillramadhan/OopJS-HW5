<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi & List Pendaftar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="registrasi-tab"
            data-toggle="tab"
            href="#registrasi"
            role="tab"
            aria-controls="registrasi"
            aria-selected="true"
            >Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="list-pendaftar-tab"
            data-toggle="tab"
            href="#list-pendaftar"
            role="tab"
            aria-controls="list-pendaftar"
            aria-selected="false"
            >List Pendaftar</a
          >
        </li>
      </ul>
      <div class="tab-content mt-4" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="registrasi"
          role="tabpanel"
          aria-labelledby="registrasi-tab"
        >
          <form id="formRegistrasi">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                required
                minlength="10"
              />
            </div>
            <div class="form-group">
              <label for="umur">Umur</label>
              <input
                type="number"
                class="form-control"
                id="umur"
                required
                min="25"
              />
            </div>
            <div class="form-group">
              <label for="uang">Uang Sangu (Rp)</label>
              <input
                type="number"
                class="form-control"
                id="uang"
                required
                min="100000"
                max="1000000"
              />
            </div>
            <button type="submit" class="btn btn-custom-color">Submit</button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="list-pendaftar"
          role="tabpanel"
          aria-labelledby="list-pendaftar-tab"
        >
          <table class="table mt-3 table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Umur</th>
                <th scope="col">Uang Sangu (Rp)</th>
              </tr>
            </thead>
            <tbody id="tabelPendaftar"></tbody>
          </table>
          <hr class="my-4" />
          <div id="resumePendaftar" class="mt-3">
            <p>
              Rata-rata usia :
              <span class="usia"></span>
            </p>
            <p>
              Rata-rata uang sangu (Rp) :
              <span class="uangsangu"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</html>
